<link rel="stylesheet1" href="mystyle.css">
<body>  <div class="container">

   
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
        <img src="src/images/DH Logo.png" style="width:700px" height="500px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
        <img src="src/images/Calling card.png" style="width:700px" height="700px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
        <img src="src/images/Spiral Vortex.png" style="width:700px"  height="500px">
    </div>
  

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
  
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
  
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="src/images/DH Logo.png" style="width:40%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="src/images/Calling card.png" style="width:40%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="src/images/Spiral Vortex.png" style="width:40%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
    
    </div>
  </div>
</body>

  <script>
    var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
  </script>

</html>
